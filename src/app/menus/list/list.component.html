<mat-progress-spinner color="accent" mode="indeterminate" [style.display]="spinnerVisibility"
            class="spinner">
</mat-progress-spinner>

<div fxLayout="column" fxFlex *ngIf="menusList.length > 0">
  <h2 class="page-title">Menu List Page</h2>
  <section fxLayout="row" fxLayoutWrap fxLayout.sm="column" fxLayoutGap="24px" fxLayoutAlign="center">

    <mat-card class="menu-card" *ngFor="let menu of menusList">
      <img mat-card-image [src]="menu.coverImage">
      <mat-card-actions>
        <button mat-button> DETAIL </button>
        <button mat-button (click)="deleteMenu(menu.id)"> DELETE </button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
