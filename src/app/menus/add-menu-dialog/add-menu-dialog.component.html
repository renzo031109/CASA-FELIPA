<div class="formdialog">
<h3>Add Menu</h3>
<form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)" ngNativeValidate>

  <div fxLayout="column" fxLayoutGap="8px">

    <mat-input-container>
      <input matInput ngModel name="title" placeholder="Menu Title" required>
    </mat-input-container>
    
    <mat-input-container>
      <input matInput ngModel name="description" placeholder="Description" required>
    </mat-input-container>

    <mat-input-container>
      <input matInput ngModel name="group" placeholder="Group" required>
    </mat-input-container>

    <mat-input-container>
      <input matInput ngModel name="price" placeholder="Price" required>
    </mat-input-container>

    <mat-input-container>
      <input matInput ngModel name="coverImage" placeholder="Cover Image" required>
    </mat-input-container>

  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="accent">Save Book</button>
  </mat-dialog-actions>
</form>
</div>
